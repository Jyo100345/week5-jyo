<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>feedback page</title>
	<style type="text/css">
		body{
			background-image: url("rn17.jpg");
		}
		h1{
			background-color: white;
			color: deeppink;
		}
	</style>
</head>
<body>
	<h1 align="center">FEEDBACK PAGE</h1>
<table align="center" border="10" bordercolor="white" bgcolor="lightpink">
	<tr><td><label>USERNAME</label></td>
<td><input type="text" name="username" size="20"required></td></tr>
<tr>
<td color="deeppink">PASSWORD:</td>
<td><input type="password" name="pass" id="pass"placeholder="************"required></td></tr>
<tr><td>RATING:</td>
<td><select><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
		    <option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select></td></tr>
<tr><td><label>SUBMIT:</label>
<input type="submit"required></td>
<td><label>RESET:</label>
<input type="reset"></td></tr>
</table>
</body>
</html>
